<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/kvf4unu.css">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <video id="video" muted autoplay loop playsinline>
        <source src="media/waves.webm" type="video/webm">
        <source src="media/waves_high.mp4" type="video/mp4">
    
        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/waves_high.mp4">link to the video</a> instead.</p>
    </video>

    <section id="section">
        <p id="line1" class="hidden">If there is magic</p>

        <p id="line2" class="hidden">within the world</p>
        
        <p id="line3" class="hidden">it is contained</p>

        <p id="line4" class="hidden">in water</p>

    </section>

    <div id="qualityButtons">
        <button class="qualityBtn" data-quality="high">High Quality</button>
        <button class="qualityBtn" data-quality="low">Low Quality</button>
    </div>

    <i class="fas fa-expand"></i>
</body>
</html>
