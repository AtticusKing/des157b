<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty</title>
   <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js"></script>
    
    
     <script src="shine.min.js"></script>
    <script type="module" src="simpleParallax.js"></script>

    
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>


<body>

    <header>
    <p id="title">Library Liberty</p>
    <p id="subtitle">Parallax scrolling effect</p>
    </header>

    <main id="main">
        <div class="zoom" id="zoom">
            <img class="blueBackground" id="blueBackground" src="background.png" alt="exterior image">
            <img class="plane" id="plane" src="plane.png" alt="exterior image">
            <img class="leftCity" id="leftCity" src="leftCity.png" alt="exterior image">
            <img class="rightCity" id="rightCity" src="rightCity.png" alt="exterior image">
            <img class="crane" id="crane" src="crane.png" alt="exterior image">
            <img class="rightGray" id="rightGray" src="rightGray.png" alt="exterior image">
            <img class="midGray" id="midGray" src="midGray.png" alt="exterior image">
            <img class="leftGray" id="leftGray" src="leftGray.png" alt="exterior image">
            <img class="roadBehind" id="roadBehind" src="roadBehind.png" alt="exterior image">
            <img class="leftBuilding" id="leftBuilding" src="leftBuilding.png" alt="exterior image">
            <img class="rightBuilding" id="rightBuilding" src="rightBuilding.png" alt="exterior image">
            <img class="farLeftBuilding" id="farLeftBuilding" src="farLeftBuilding.png" alt="exterior image">
            <img class="farRightBuilding" id="farRightBuilding" src="farRightBuilding.png" alt="exterior image"> 
            <img class="roadSidewalk" id="roadSidewalk" src="roadSidewalk.png" alt="exterior image">
            <img class="leftSidewalk" id="leftSidewalk" src="leftSidewalk.png" alt="exterior image">
            <img class="rightSidewalk" id="rightSidewalk" src="rightSidewalk.png" alt="exterior image">
            <img class="building" id="building" src="building.png" alt="exterior image">
            <img class="rightCar" id="rightCar" src="rightCar.png" alt="exterior image">
            <img class="leftCar" id="leftCar" src="leftCar.png" alt="exterior image">
            <img class="leftAlley" id="leftAlley" src="leftAlley.png" alt="exterior image">
            <img class="rightAlley" id="rightAlley" src="rightAlley.png" alt="exterior image">
            <img class="purpleFilter" id="purpleFilter" src="purpleFilter.png" alt="exterior image">
        </div>
    </main>
    <footer>
        <p id="leftfooter"><a href="https://simpleparallax.com/#:~:text=the%20easiest%20way%20to%20get%20a%20parallax%20effect%20with%20javascript&text=Examples-,simpleParallax.,ease%20and%20its%20visual%20rendering.">Library 1: Parallax</a></p>
        <p id="rightfooter"><a href="https://bigspaceship.github.io/shine.js/">Library 2: Shadow</a></p>
    </footer>
</body>
</html>
