<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.1/dist/simpleParallax.min.js" defer></script>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="zoom" id="zoom">
            <img class="blueBackground" id="blueBackground" src="/libraryliberty/images/blueBackground.png" alt="exterior image">
            <img class="plane" id="plane" src="/libraryliberty/images/plane.png" alt="exterior image">
            <img class="leftCity" id="leftCity" src="/libraryliberty/images/leftCity.png" alt="exterior image">
            <img class="rightCity" id="rightCity" src="/libraryliberty/images/rightCity.png" alt="exterior image">
            <img class="crane" id="crane" src="/libraryliberty/images/crane.png" alt="exterior image">
            <img class="rightGray" id="rightGray" src="/libraryliberty/images/rightGray.png" alt="exterior image">
            <img class="midGray" id="midGray" src="/libraryliberty/images/midGray.png" alt="exterior image">
            <img class="leftGray" id="leftGray" src="/libraryliberty/images/leftGray.png" alt="exterior image">
            <img class="roadBehind" id="roadBehind" src="/libraryliberty/images/roadBehind.png" alt="exterior image">
            <img class="leftBuilding" id="leftBuilding" src="/libraryliberty/images/leftBuilding.png" alt="exterior image">
            <img class="rightBuilding" id="rightBuilding" src="/libraryliberty/images/rightBuilding.png" alt="exterior image">
            <img class="farLeftBuilding" id="farLeftBuilding" src="/libraryliberty/images/farLeftBuilding.png" alt="exterior image">
            <img class="farRightBuilding" id="farRightBuilding" src="/libraryliberty/images/farRightBuilding.png" alt="exterior image"> 
            <img class="roadSidewalk" id="roadSidewalk" src="/libraryliberty/images/roadSidewalk.png" alt="exterior image">
            <img class="leftSidewalk" id="leftSidewalk" src="/libraryliberty/images/leftSidewalk.png" alt="exterior image">
            <img class="rightSidewalk" id="rightSidewalk" src="/libraryliberty/images/rightSidewalk.png" alt="exterior image">
            <img class="building" id="building" src="/libraryliberty/images/building.png" alt="exterior image">
            <img class="rightCar" id="rightCar" src="/libraryliberty/images/rightCar.png" alt="exterior image">
            <img class="leftCar" id="leftCar" src="/libraryliberty/images/leftCar.png" alt="exterior image">
            <img class="leftAlley" id="leftAlley" src="/libraryliberty/images/leftAlley.png" alt="exterior image">
            <img class="rightAlley" id="rightAlley" src="/libraryliberty/images/rightAlley.png" alt="exterior image">
            <img class="purpleFilter" id="purpleFilter" src="/libraryliberty/images/purpleFilter.png" alt="exterior image">
        </section>
    </main>
</body>
</html>
